<html><head>
	<meta charset="UTF-8" />
	<title>Пульт</title>
	<style>
		body {
			background-color: rgb(0, 0, 0);
			text-align: center;
			height: 100%;
			margin: 0;
		}
		input[type="button"] {
			color: black;
			padding: 1%;
			border: 5px solid #c49980;
			border-radius: 25%;
			position: absolute;
			margin-top: -30px;
			height: 12%;
			width: 25%;
		}
	</style>
</head>
<body>
	<input style="font-size: 50; top: 52%; left: 37%; background-color: rgb(95, 97, 255);" type="button" value="Вверх" id="up">
	<!-- <input style="font-size: 50;top: 65%; left: 37%; background-color: lightcoral;" type="button" value="Ок" id="ok"> -->
	<input style="font-size: 50;top: 78%; left: 37%; background-color: rgb(95, 97, 255);" type="button" value="Вниз" id="down">
	<input style="font-size: 50;top: 65%; left: 8%; background-color: rgb(95, 97, 255);" type="button" value="Влево" id="left">
	<input style="font-size: 50;top: 65%; left: 66%; background-color: rgb(95, 97, 255);" type="button" value="Вправо" id="right">
	<input style="font-size: 40; top: 24%; left: 8%; background-color: rgb(180, 244, 245);" type="button" value="Инфо" id="I">
	<input style="font-size: 40; top: 24%; left: 37%; background-color: rgb(180, 244, 245);" type="button" value="Обучение" id="V">
	<input style="font-size: 40; top: 24%; left: 66%; background-color: rgb(180, 244, 245);" type="button" value="Пауза" id="P">


	<script>
		var relayUp = document.getElementById("up");
		var relayDown = document.getElementById("down");
		var relayLeft = document.getElementById("left");
		var relayRight = document.getElementById("right");
		// var relayOk = document.getElementById("ok");
		var learnButton = document.getElementById("V");
		var controlButton = document.getElementById("I");
		var pauseButton = document.getElementById("P");

		function buttonControlAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/I',false);
			request.send();
		}
		controlButton.addEventListener('click', buttonControlAction);

		function buttonPauseAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/P',false);
			request.send();
		}
		pauseButton.addEventListener('click', buttonPauseAction);

		function buttonQuestAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/O',false);
			request.send();
		}
		learnButton.addEventListener('click', buttonQuestAction);


		function relayUpAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/up',false);
			request.send();
		}
		relayUp.addEventListener('click', relayUpAction);

		function relayDownAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/down',false);
			request.send();
		}
		relayDown.addEventListener('click', relayDownAction);

		function relayLeftAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/left',false);
			request.send();
		}
		relayLeft.addEventListener('click', relayLeftAction);

		function relayRightAction() {
			var request = new XMLHttpRequest();
			request.open('GET','/right',false);
			request.send();
		}
		relayRight.addEventListener('click', relayRightAction);

		// function relayOkAction() {
		// 	var request = new XMLHttpRequest();
		// 	request.open('GET','/ok',false);
		// 	request.send();
		// }
		// relayOk.addEventListener('click', relayOkAction);

	</script>

</body></html>
